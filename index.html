<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sports Store - Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body { 
      background: #f8f9fa; 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    .navbar-brand {
      font-weight: 700;
      font-size: 1.5rem;
    }
    
    .hero-section {
      background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://images.unsplash.com/photo-1571019613454-1cb2f99b2d8b?ixlib=rb-4.0.3&auto=format&fit=crop&w=1200&q=80');
      background-size: cover;
      background-position: center;
      color: white;
      padding: 4rem 0;
      margin-bottom: 2rem;
      border-radius: 0 0 20px 20px;
    }
    
    .card { 
      transition: transform 0.3s, box-shadow 0.3s; 
      border: none;
      border-radius: 12px;
      overflow: hidden;
    }
    
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    
    .card img { 
      height: 220px; 
      object-fit: cover;
    }
    
    .card-title {
      font-weight: 600;
      color: #2c3e50;
    }
    
    .btn-primary {
      background: linear-gradient(to right, #3498db, #2c3e50);
      border: none;
      font-weight: 600;
    }
    
    .btn-primary:hover {
      background: linear-gradient(to right, #2c3e50, #3498db);
    }
    
    .btn-warning {
      background: linear-gradient(to right, #f39c12, #e74c3c);
      border: none;
      font-weight: 600;
      color: white;
    }
    
    .loading-bar {
      height: 4px;
      width: 100%;
      background: #f8f9fa;
      overflow: hidden;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 9999;
    }
    
    .loading-bar::before {
      content: '';
      display: block;
      height: 100%;
      width: 50%;
      background: linear-gradient(to right, transparent, #3498db, transparent);
      animation: loading 1.5s infinite;
    }
    
    @keyframes loading {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(200%); }
    }
    
    .spinner-border-sm {
      width: 1rem;
      height: 1rem;
    }
    
    .welcome-text {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }
    
    .welcome-subtext {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    
    .product-price {
      color: #e74c3c;
      font-weight: 700;
      font-size: 1.2rem;
    }
    
    .form-control:focus {
      border-color: #3498db;
      box-shadow: 0 0 0 0.25rem rgba(52, 152, 219, 0.25);
    }
  </style>
</head>
<body>
<div class="loading-bar" id="mainLoadingBar" style="display: none;"></div>

<nav class="navbar navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">
      <i class="fa-solid fa-trophy me-2"></i>Sports Store
    </a>
    <div>
      <a class="btn btn-warning" href="orderuser.html">
        <i class="fa-solid fa-bag-shopping me-1"></i> My Orders
      </a>
    </div>
  </div>
</nav>

<div class="hero-section text-center">
  <div class="container">
    <div class="welcome-text">Welcome to Sports Store</div>
    <div class="welcome-subtext">Your premier destination for quality sports equipment</div>
  </div>
</div>

<div class="container mt-4">
  <div id="alertArea"></div>
  
  <div class="d-flex justify-content-center my-4">
    <div class="spinner-border text-primary" id="productsSpinner"></div>
  </div>
  
  <div class="row" id="productList"></div>
</div>

<!-- Order Modal -->
<div class="modal fade" id="orderModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="orderForm">
      <div class="modal-header bg-light">
        <h5 class="modal-title"><i class="fa-solid fa-cart-plus me-2"></i>Place Order</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
          <input type="hidden" id="productId">
          <input type="hidden" id="productTitle">
          <input type="hidden" id="unitPrice">

          <div class="mb-3">
            <label class="form-label">Product</label>
            <input type="text" id="productTitleDisplay" class="form-control" readonly>
          </div>

          <div class="mb-3">
            <label class="form-label">Quantity (max 5)</label>
            <input type="number" id="quantity" class="form-control" max="5" min="1" value="1" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Extra Amount (₹)</label>
            <input type="number" id="extraAmount" class="form-control" value="0" min="0">
          </div>

          <div class="mb-3">
            <label class="form-label">Total Amount (₹)</label>
            <input type="text" id="totalAmount" class="form-control" readonly>
          </div>

          <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" id="customerName" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Phone</label>
            <input type="text" id="phone" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Address</label>
            <textarea id="address" class="form-control" required></textarea>
          </div>

          <div class="mb-3">
            <label class="form-label">Pin Code</label>
            <input type="text" id="pin" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Place / City</label>
            <input type="text" id="place" class="form-control" required>
          </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary w-100" id="submitOrderButton">
          <span class="spinner-border spinner-border-sm" id="submitSpinner" style="display: none;"></span>
          <span id="submitText">Submit Order</span>
        </button>
      </div>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
const API_URL = "https://script.google.com/macros/s/AKfycbx7Z-vqCzhfKiXz4faj9voVygx9H0pBk8O6JMmZkY5guIcVKAG0ufpMd6qxvMC6EKfsEw/exec"; // <<--- REPLACE THIS

function showAlert(msg, type='danger') {
  document.getElementById('alertArea').innerHTML = `
    <div class="alert alert-${type} alert-dismissible fade show">
      ${msg}
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>`;
  setTimeout(()=> { document.getElementById('alertArea').innerHTML = '' }, 6000);
}

function showLoading(show) {
  document.getElementById('mainLoadingBar').style.display = show ? 'block' : 'none';
}

async function loadProducts() {
  try {
    showLoading(true);
    const res = await fetch(`${API_URL}?action=products`);
    if (!res.ok) {
      const text = await res.text();
      throw new Error(`HTTP ${res.status}: ${text}`);
    }
    const products = await res.json();
    const list = document.getElementById("productList");
    document.getElementById("productsSpinner").style.display = "none";
    
    if (!Array.isArray(products)) {
      showAlert("Unexpected response from backend. Check API_URL and deployment.", "warning");
      console.error("Products response:", products);
      return;
    }
    
    if (products.length === 0) {
      list.innerHTML = `
        <div class="col-12 text-center py-5">
          <i class="fas fa-inbox fa-3x text-muted mb-3"></i>
          <h3 class="text-muted">No Products Available</h3>
          <p>Check back later for new sports equipment.</p>
        </div>`;
      return;
    }
    
    list.innerHTML = products.map(p => `
      <div class="col-md-4 mb-4">
        <div class="card shadow-sm h-100">
          <img src="${p.imageUrl||'https://via.placeholder.com/400x300?text=No+Image'}" class="card-img-top" alt="${p.title}">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">${p.title}</h5>
            <p class="card-text flex-grow-1">${p.description || 'High-quality sports equipment for your training needs.'}</p>
            <div class="d-flex justify-content-between align-items-center mt-auto">
              <span class="product-price">₹${p.price}</span>
              <button class="btn btn-primary" onclick="openOrderModal('${escapeHtml(p.id)}','${escapeHtml(p.title)}',${Number(p.price) || 0})">
                <i class="fa-solid fa-cart-shopping me-1"></i> Buy Now
              </button>
            </div>
          </div>
        </div>
      </div>
    `).join("");
  } catch (err) {
    console.error("Error loading products:", err);
    document.getElementById("productsSpinner").style.display = "none";
    showAlert("Failed to load products. See console. Make sure the Apps Script is deployed and API_URL is correct.", "danger");
  } finally {
    showLoading(false);
  }
}

function escapeHtml(s){ 
  return String(s||'').replace(/'/g,"\\'").replace(/"/g,'\"'); 
}

function openOrderModal(id, title, price) {
  document.getElementById("productId").value = id;
  document.getElementById("productTitle").value = title;
  document.getElementById("unitPrice").value = price;
  document.getElementById("productTitleDisplay").value = title;
  document.getElementById("quantity").value = 1;
  document.getElementById("extraAmount").value = 0;
  updateTotal();
  const modal = new bootstrap.Modal(document.getElementById('orderModal'));
  modal.show();
}

function updateTotal() {
  const q = Number(document.getElementById("quantity").value) || 0;
  const price = Number(document.getElementById("unitPrice").value) || 0;
  const extra = Number(document.getElementById("extraAmount").value) || 0;
  document.getElementById("totalAmount").value = (q * price + extra).toFixed(2);
}

document.getElementById("quantity").addEventListener("input", function() {
  if (this.value > 5) this.value = 5;
  if (this.value < 1) this.value = 1;
  updateTotal();
});

document.getElementById("extraAmount").addEventListener("input", updateTotal);

document.getElementById("orderForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  
  // Disable the submit button and show spinner
  const submitBtn = document.getElementById("submitOrderButton");
  const submitSpinner = document.getElementById("submitSpinner");
  const submitText = document.getElementById("submitText");
  
  submitBtn.disabled = true;
  submitSpinner.style.display = "inline-block";
  submitText.textContent = "Submitting...";
  
  // Basic pin validation: 6 digits (optional) - keep minimal for now
  const pinVal = document.getElementById("pin").value.trim();
  if (!/^\d{4,6}$/.test(pinVal)) {
    if (!confirm("Pin code looks unusual. Continue anyway?")) {
      submitBtn.disabled = false;
      submitSpinner.style.display = "none";
      submitText.textContent = "Submit Order";
      return;
    }
  }

  const formData = new URLSearchParams();
  formData.append("productId", document.getElementById("productId").value);
  formData.append("productTitle", document.getElementById("productTitle").value);
  formData.append("unitPrice", document.getElementById("unitPrice").value);
  formData.append("quantity", document.getElementById("quantity").value);
  formData.append("extraAmount", document.getElementById("extraAmount").value);
  formData.append("totalAmount", document.getElementById("totalAmount").value);
  formData.append("customerName", document.getElementById("customerName").value);
  formData.append("phone", document.getElementById("phone").value);
  formData.append("address", document.getElementById("address").value);
  formData.append("pin", pinVal);
  formData.append("place", document.getElementById("place").value);

  try {
    showLoading(true);
    const res = await fetch(API_URL, { method: "POST", body: formData });
    if (!res.ok) {
      const text = await res.text();
      throw new Error(`HTTP ${res.status}: ${text}`);
    }
    const result = await res.json();
    if (result.status === "success") {
      showAlert("Order placed successfully! ID: " + result.orderId, "success");
      document.getElementById("orderForm").reset();
      bootstrap.Modal.getInstance(document.getElementById('orderModal')).hide();
    } else {
      showAlert("Error placing order: " + (result.message || "unknown"), "danger");
      console.error("Order error:", result);
    }
  } catch (err) {
    console.error("Error submitting order:", err);
    showAlert("Failed to submit order. Check console and ensure Apps Script web app is deployed and accessible.", "danger");
  } finally {
    showLoading(false);
    submitBtn.disabled = false;
    submitSpinner.style.display = "none";
    submitText.textContent = "Submit Order";
  }
});

// Initialize the page
loadProducts();
</script>
</body>
</html>
