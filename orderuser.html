<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My Orders</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style> body { background:#f8f9fa; } </style>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="index.html">üèÜ Sports Store</a>
    <span class="navbar-text text-light">My Orders</span>
  </div>
</nav>

<div class="container mt-4">
  <div id="alertArea"></div>
  <div class="input-group mb-3">
    <input type="text" id="phoneInput" class="form-control" placeholder="Enter your phone number">
    <button class="btn btn-primary" id="searchBtn">Search</button>
  </div>
  <div id="ordersContainer"></div>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbx7Z-vqCzhfKiXz4faj9voVygx9H0pBk8O6JMmZkY5guIcVKAG0ufpMd6qxvMC6EKfsEw/exec"; // <<--- REPLACE THIS

function showAlert(msg, type='danger') {
  document.getElementById('alertArea').innerHTML = `<div class="alert alert-${type}">${msg}</div>`;
  setTimeout(()=> { document.getElementById('alertArea').innerHTML = '' }, 5000);
}

document.getElementById("searchBtn").addEventListener("click", fetchOrders);
document.getElementById("phoneInput").addEventListener("keyup", (e) => { if (e.key === "Enter") fetchOrders(); });

async function fetchOrders() {
  const phone = document.getElementById("phoneInput").value.trim();
  if (!phone) { showAlert("Enter phone number", "warning"); return; }
  try {
    const res = await fetch(`${API_URL}?action=getOrders&phone=${encodeURIComponent(phone)}`);
    if (!res.ok) {
      const txt = await res.text();
      throw new Error(`HTTP ${res.status}: ${txt}`);
    }
    const data = await res.json();
    displayOrders(data);
  } catch (err) {
    console.error("Error fetching orders:", err);
    showAlert("Failed to fetch orders. Check console and ensure Apps Script is deployed and accessible.");
  }
}

function displayOrders(orders) {
  const container = document.getElementById("ordersContainer");
  if (!orders || orders.length === 0) {
    container.innerHTML = `<div class="alert alert-warning">No orders found for this phone number.</div>`;
    return;
  }
  container.innerHTML = orders.map(o => `
    <div class="card mb-3">
      <div class="card-body">
        <h5 class="card-title">${o.ProductTitle || ""}</h5>
        <p><b>Order ID:</b> ${o.OrderID || ""}</p>
        <p><b>Quantity:</b> ${o.Quantity || ""}</p>
        <p><b>Total:</b> ‚Çπ${o.TotalAmount || 0}</p>
        <p><b>Address:</b> ${o.Address || ""}, ${o.Place || ""} - ${o.PinCode || ""}</p>
        <p><b>Status:</b> <span class="badge bg-info">${o.Status || ""}</span></p>
        <p class="text-muted"><small>Ordered on: ${o.Timestamp || ""}</small></p>
      </div>
    </div>
  `).join("");
}
</script>
</body>
</html>
